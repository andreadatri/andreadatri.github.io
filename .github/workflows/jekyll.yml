name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:
    inputs:
      maintenance:
        description: "Enable maintenance mode (true/false)"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node (per Vite)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JS deps
        run: npm ci

      # Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Build Vite (baseurl corretto per Pages)
      - name: Build Vite
        run: npm run build
        env:
          BASE_PATH: ${{ steps.pages.outputs.base_path }}

      # Build Jekyll (normale o maintenance)
      - name: Build with Jekyll (normal/maintenance)
        run: |
          if [ "${{ github.event.inputs.maintenance }}" = "true" ]; then
            echo "Building in MAINTENANCE mode"
            bundle exec jekyll build \
              --config _config.yml,_config_maintenance.yml \
              --baseurl "${{ steps.pages.outputs.base_path }}"
          else
            echo "Building in NORMAL mode"
            bundle exec jekyll build \
              --config _config.yml \
              --baseurl "${{ steps.pages.outputs.base_path }}"
          fi
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4